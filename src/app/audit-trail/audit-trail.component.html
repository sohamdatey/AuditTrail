
  
  <table class="table">
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let activity of auditActivities">

        </tr>
      </tbody>
    </table>
